<div class="search">
  <form #form="ngForm" (submit)="onsubmit()">
    <input type ="text" placeholder="search city" name ="city"
    [(ngModel)]="cityName"> 
  </form>
</div>
<div class="container" *ngIf = "weatherData">
  <div class="upper-data">
    <img src="./assets/landscape.jpg" *ngIf="weatherData.main.temp>15">
    <img src="./assets/thunderbolt.png" *ngIf ="weatherData.main.temp<=15">


    <div class="weather-data">
      <div class="location"> {{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number:'1.0-0'}}°c</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      more-information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-label">
          <div class="info-label-image">
           <img src="../assets/min.jpg" >
          <span>min</span>
        </div>
          <div class="info-value">
            {{ weatherData.main.temp_min | number:'1.0-0'}}°c
          </div>
        </div>
        
      </div>
      <div class="info-block">
        <div class="info-label">
          <div class="info-label-image">
           <img src="../assets/max.png" >  
          <span>max</span>
        </div>
          <div class="info-value">
            {{weatherData.main.temp_max | number:'1.0-0'}}°c
          </div>
        </div>
        
      </div>
      <div class="info-block">
        <div class="info-label">
          <div class="info-label-image">
           <img src="../assets/humidty.png" >
          <span>min</span>
        </div>
          <div class="info-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>
        
      </div>
      <div class="info-block">
        <div class="info-label">
          <div class="info-label-image">
           <img src="../assets/wind.jpg" >
          <span>min</span>
        </div>
          <div class="info-value">
          {{weatherData.wind.speed}}km/h
          </div>
        </div>
        
      </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
